<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>• A-Frame • CURSED!</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene id="aScene" background="color: #FAFAFA">
        <a-assets>
            <img id="catGirl" src="/catGirl.jpg">
        </a-assets>

      <a-box dynamic-body="shape: box" id="loli" src="#catGirl" position="-1 0.5 -3" rotation="0 45 0" color="#FFFFFF" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane static-body position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      <a-torus-knot color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>


      <a-entity id="nyan" dynamic-body="shape: hull" obj-model="obj: url(nyan-cat.obj)"></a-entity>
      <a-plane static-body></a-plane>


    </a-scene>
    <script>

      window.onload = ()=>{
        var sceneEl = document.querySelector('a-scene');
        var el = sceneEl.querySelector('#nyan');
        el.body.applyImpulse(
    /* impulse */        new CANNON.Vec3(0, 1, -1),
    /* world position */ new CANNON.Vec3().copy(el.getComputedAttribute('position'))
      );
      }


    </script>
  </body>
</html>
